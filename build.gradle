apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
}

repositories {
    //mavenCentral()
    maven {
        name 'inventive-repo'
        url 'http://repo.inventivetalent.org/content/groups/public/'
    }
    maven {
        name 'Spigot/Bukkit maven repo'
        url 'http://maven.elmakers.com/repository'
    }
}

version = '1.2.0-1.11.2'
group= 'org.inventivetalent' // http://maven.apache.org/guides/mini/guide-naming-conventions.html

dependencies {
    compile "org.spigotmc:spigot-api:1.11.2-R0.1-SNAPSHOT"
    compile "org.bukkit:craftbukkit:1.11.2-R0.1-SNAPSHOT"
    compile "org.mcstats.bukkit:metrics-lite:R8-SNAPSHOT"
    compile "org.inventivetalent.packetlistener:api:+"
    compile "org.inventivetalent:reflectionhelper:+"
}

shadowJar {
   relocate 'org.mcstats', 'org.inventivetalent.mapmanager.mcstats'
}
